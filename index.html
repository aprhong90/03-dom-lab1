<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Mini Challenge</title>
  </head>
  <body>
    <header>
      <h1>DOM Mini Challenges</h1>
    </header>
    <main>
      <div class="one">
        <p class="total">Total: $0.00</p>
        <button class="snack-button" data-price="2">LIME COLA $2.00</button>
        <button class="snack-button" data-price="3">
          SALTED PEANUTS $3.00
        </button>
        <button class="snack-button" data-price="4">CHOCOLATE BAR $4.00</button>
        <button class="snack-button" data-price="6">FRUIT GUMMIES $6.00</button>
      </div>
      <form>
        <label for="number">How many?</label>
        <input type="number" name="number" id="number" />
        <label for="coins">Which coin?</label>
        <select name="coins" id="coins">
          <option value="penny">Penny</option>
          <option value="nickel">Nickel</option>
          <option value="dime">Dime</option>
          <option value="quater">Quarter</option>
        </select>
        <button>Make money!</button>
      </form>
      <div class="coin-container"></div>

      <div class="light-bulb">Light Bulb</div>
      <button class="on">On</button>
      <button class="off">Off</button>
      <button class="toggle">Toggle</button>
      <button class="end">End</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
